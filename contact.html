<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffc0cb"/>
    <title>Munch Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    
    <header>
        <div class="logo">
            <h3>Munch Up&trade;</h3>
            <a href="index.html">
                <img src="images/logo.jpg" alt="logo"></a>
        </div>
        <div class="hamburger">
            <div class="bar"></div>
        </div>
        <nav class="navigation">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i>home</a></li>
                    <li><a href="services.html"><i class="fas fa-id-card"></i>about</a></li>
                    <li><a href="work.html"><i class="fas fa-birthday-cake"></i>menu</a></li>
                    <li><a href="contact.html"><i class="fas fa-shopping-cart"></i>shop</a></li>
                </ul>
            <div class="social-bar">
                <ul>
                    <li><a href="https://facebook.com" target="_blank">
                        <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li><a href="https://instagram.com" target="_blank">
                        <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li><a href="https://twitter.com" target="_blank">
                        <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
                <a href="mailto:bshakex@gmail.com" class="email-icon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
            </div>
        </nav>
    </header>

    <section id="contact">
        <div class="title">
            <h1><i class="fas fa-shopping-cart"></i>Order here</h1>
            <p>Enter your contact details and place order in the form below.</p>
        </div>

        <div class="contact">
            <div class="contact-form">
                <form action="https://formsubmit.co/bshakex@gmail.com" method="POST">
                    <div class="row">
                        <fieldset id="contact-field"> <legend>contact info</legend>
                        <div class="input50">
                            <label for="name">Name:</label>
                            <input name="name" type="text" id="name" placeholder="name & surname" required>
                        </div>
                    
                        <div class="input50">
                            <label for="name">email:</label>
                            <input name="email" type="email" placeholder="email">
                        </div>
                        <div class="input50">
                            <label for="tel">phone:</label>
                            <input name="tel" id="tel" type="tel" placeholder="phone number" required>
                        </div>
                    </div>
                </fieldset>

                    <div class="row">
                        <div class="input50">
                            <fieldset> <legend>choose a treat & flavor</legend>
                            <select name="cakes">
                                <optgroup label="Cakes">
                                    <option>birthday cake</option>
                                    <option>holiday cake</option>
                                    <option>branded cake</option>
                                </optgroup>
                                <optgroup label="Cupcakes">
                                    <option>birthday cupcakes</option>
                                    <option>holiday cupcake</option>
                                </optgroup>
                                <optgroup label="Treats">
                                    <option>cake pops</option>
                                    <option>party combos</option>
                                    <option>cakesicles</option>
                                </optgroup>
                                </select>
                            
                                <select name="flavours">
                                <optgroup class="flavorGroup" label="flavour">
                                    <!-- javascript -->
                                </optgroup>
                                </select>
                                <select name="cake-topper">
                                    <optgroup label="cake-topper">
                                        <option>edible</option>
                                        <option>decorative</option>
                                        <option>branded cake</option>
                                    </optgroup>
                                    </select>
                            </fieldset>
                        </div>
                        <div class="input100">
                            <label for="name">custom:</label>
                            <textarea name="custom" id="custom" placeholder="eg. Spiderman cake for 9 year old."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <input type="submit" value="send">
                        </div>
                    </div>
                    <!-- thank you page -->
                    <input type="hidden" name="_next" value="https://shakexsempe.github.io/munch-up/thanks.html">
                    <!-- subject -->
                    <input type="hidden" name="_subject" value="New order!">
                    <input type="hidden" name="_autoresponse" value="Your order has been placed">
                </form>
            </div>

            <div class="contact-info">
                <div class="info-box">
                    <i class="fas fa-map-marked-alt contact-icon"></i>
                    <div class="details">
                        <h4>address</h4>
                        <p>Midrand, South Africa</p>
                    </div>
                </div>
            
                <div class="info-box">
                    <i class="fas fa-at contact-icon"></i>
                    <div class="details">
                        <h4>email</h4>
                        <a href="mailto:munchupbusiness.com">munchup1811@gmail.com</a>
                    </div>
                </div>
            
                <div class="info-box">
                    <i class="fas fa-mobile-alt contact-icon"></i>
                    <div class="details">
                        <h4>call us</h4>
                        <a href="tel:+27724407705">+27724407705</a>
                    </div>
                </div>
            </div>

        </div>

    </section>




    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
    <script src="https://use.fontawesome.com/3b4fc72e2a.js"></script>
</body>
</html>
